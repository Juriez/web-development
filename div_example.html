<!DOCTYPE html>
<html>
    <head>
        <title> This is an example of div tag.</title>
        <link rel="stylesheet" href="divStyle.css">
        <style>
            p {
                color:green;

            }
            body {
                background-color: bisque;
            }
            img {
                position: absolute;
                z-index: -1;
                left:0px;
                top:0px;
                opacity: 0.6;
            }

        </style>
    </head>
    <body>
        <p> This is me.</p>
        <img src="tree.webp">
        <div id="firstdiv">
            Hey, how are you?
        </div>
    </body>
</html>
