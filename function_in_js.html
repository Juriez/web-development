<!DOCTYPE html>
<html>
    <head>
        <script>
            function new_function(){
                document.getElementById('demo').innerHTML='Paragraph Changed';
            }
            <!-- This function can also be write in the body part-->
        </script>
    </head>
    <body>
        <p id="demo">This paragraph will be changed</p>
        <button type="button" onclick="new_function()">Try it</button>
    </body>
</html>
